<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StylishFig</title>

    <!-- font-awesome link  -->
    <script src="https://kit.fontawesome.com/3b7a96cd6e.js" crossorigin="anonymous"></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <!-- header part  -->

    <header>

        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg fixed-top bg-light bg-transparent">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/Logo/Logo.png" class="img-fluid logo" alt="img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mx-auto  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Hair Styles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Barbers</a>
                        </li>

                    </ul>
                    <div class="nav-btn ">
                        <button class="rounded-pill">Login</button>
                        <button class="rounded-pill">Register</button>
                    </div>
                </div>
            </div>
        </nav>


        <!-- slider  -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="./img/Slider/banner-1.jpg" class="d-block w-100" alt="...">
                    <div class="first-slider d-none d-md-block">
                        <p>A HAIR SALON FOR MEN</p>
                        <h5>BARBER</h5>
                        <h5> <span>SINCE</span> SHOP <span>2023</span> </h5>
                        <p>GALLERY. STORE & MORE</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/Slider/banner-2.jpg" class="d-block w-100" alt="...">
                    <div class="second-slider d-none d-md-block">
                        <h5>We Will Make You Stylish</h5>
                        <p>We provide some unique hair styles which will make you stylish</p>
                        <div class="btn">
                            <button class="rounded-pill">See more</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/Slider/banner-3.jpg" class="d-block w-100" alt="...">
                    <div class="third-slider d-none d-md-block">
                        <h5>Our Clients Trust Us</h5>
                        <p>We provide our best service to make happy our customers</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon " aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </header>

    <!-- main part  -->
    <main></main>

    <!-- footer part  -->

    <footer></footer>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
